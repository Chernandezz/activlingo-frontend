<!-- header.component.html -->
<header class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 z-50 shadow-sm">

  <!-- Main Header Content -->
  <div class=" mx-auto px-4 lg:px-6">
    <div class="flex justify-between items-center h-16">

      <!-- Botón hamburguesa - solo en móvil -->
      <button (click)="ui.toggleSidebar()" class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-md">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>


      <div class="relative flex justify-between items-center h-16">
        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
          Activlingo
        </h1>
      </div>


      <nav class="flex items-center space-x-2 navbar">

        <!-- Dictionary -->
        <a routerLink="/dictionary" routerLinkActive="!text-gray-900 bg-gray-100"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-button relative px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center space-x-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <fa-icon [icon]="faBookOpen" class="w-4 h-4"></fa-icon>
          <span class="hidden sm:block">My Dictionary</span>
        </a>

        <!-- Chat -->
        <a routerLink="/chat" routerLinkActive="!text-green-900 bg-green-100"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-button relative px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center space-x-2 text-gray-600 hover:bg-green-50 hover:text-green-900">
          <fa-icon [icon]="faComments" class="w-4 h-4"></fa-icon>
          <span class="hidden sm:block">Chat</span>
        </a>


      </nav>

      <!-- User Section -->
      <div class="flex items-center space-x-4">


        <!-- User Menu -->
        <div class="relative">
          <!-- User Button -->
          <button (click)="toggleUserMenu()"
            class="user-button flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">

            <!-- Avatar -->
            <div class="relative">
              <div
                class="user-avatar w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center text-white font-semibold shadow-md ring-2 ring-white">
                {{ getUserInitials(userName) }}
              </div>

              <!-- Online Status -->
              <div
                class="online-status absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white">
              </div>
            </div>

            <!-- Dropdown Arrow -->
            <svg class="w-4 h-4 text-gray-400 transition-transform duration-200" [class.rotate-180]="showUserMenu"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="showUserMenu"
            class="dropdown-menu absolute right-0 mt-2 w-72 bg-white rounded-xl shadow-lg border border-gray-200 py-2 z-50 animate-in slide-in-from-top-2 duration-200">

            <!-- User Info Header -->
            <div class="px-4 pb-3 border-b border-gray-100">

              <!-- Quick Stats -->
              <div class="mt-3 grid grid-cols-3 gap-3 text-center">
                <div class="stat-card bg-orange-50 rounded-lg p-2">
                  <div class="text-lg font-bold text-orange-600">{{ userStats.streak }}</div>
                  <div class="text-xs text-gray-600">Day Streak</div>
                </div>
                <div class="stat-card bg-blue-50 rounded-lg p-2">
                  <div class="text-lg font-bold text-blue-600">{{ userStats.chats }}</div>
                  <div class="text-xs text-gray-600">Chats</div>
                </div>
                <div class="stat-card bg-green-50 rounded-lg p-2">
                  <div class="text-lg font-bold text-green-600">B2</div>
                  <div class="text-xs text-gray-600">Level</div>
                </div>
              </div>
            </div>

            <!-- Menu Items -->
            <div class="py-2">
              <button (click)="viewProfile()"
                class="menu-item w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                View Profile
              </button>

              <button (click)="viewSettings()"
                class="menu-item w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                  </path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
              </button>

              <div class="border-t border-gray-100 my-2"></div>

              <button (click)="logout()"
                class="menu-item w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150">
                <svg class="w-4 h-4 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                  </path>
                </svg>
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
