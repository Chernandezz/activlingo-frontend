<!-- header.component.html -->
<header class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 z-50 shadow-sm">

  <!-- Main Header Content -->
  <div class=" mx-auto px-4 lg:px-6">
    <div class="flex justify-between items-center h-16">

      <!-- Logo Section -->
      <div class="flex items-center space-x-4">

          <!-- Brand Name -->
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
              Activlingo
            </h1>
            <div class="text-xs text-gray-500">Learn English</div>
      </div>

      <!-- Navigation -->
      <nav class="flex items-center space-x-2">

        <!-- My Learning Button -->
        <button (click)="navigateToLearning()"
          class="nav-button relative px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center space-x-2"
          [class.bg-gray-100]="currentRoute === 'learning'" [class.text-gray-900]="currentRoute === 'learning'"
          [class.text-gray-600]="currentRoute !== 'learning'" [class.hover:bg-gray-50]="currentRoute !== 'learning'"
          [class.hover:text-gray-900]="currentRoute !== 'learning'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
            </path>
          </svg>
          <span class="hidden sm:block">My Learning</span>

          <!-- Active Indicator -->
          <div *ngIf="currentRoute === 'learning'"
            class="active-indicator absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-6 h-0.5 bg-blue-600 rounded-full">
          </div>
        </button>

        <!-- Chat Button -->
        <button (click)="navigateToChat()"
          class="nav-button relative px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center space-x-2"
          [class.bg-green-100]="currentRoute === 'chat'" [class.text-green-900]="currentRoute === 'chat'"
          [class.border-green-200]="currentRoute === 'chat'" [class.text-gray-600]="currentRoute !== 'chat'"
          [class.hover:bg-green-50]="currentRoute !== 'chat'" [class.hover:text-green-900]="currentRoute !== 'chat'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
            </path>
          </svg>
          <span class="hidden sm:block">Chat</span>

          <!-- Active Indicator -->
          <div *ngIf="currentRoute === 'chat'"
            class="active-indicator absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-6 h-0.5 bg-green-600 rounded-full">
          </div>
        </button>
      </nav>

      <!-- User Section -->
      <div class="flex items-center space-x-4">

        <!-- User Stats (hidden on mobile) -->
        <div class="hidden lg:flex items-center space-x-4 text-sm">
          <!-- Streak -->
          <div class="flex items-center space-x-1 text-orange-600">
            <svg class="streak-icon w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="font-semibold">{{ userStats.streak }} Dias de Racha</span>
          </div>

        </div>

        <!-- User Menu -->
        <div class="relative">
          <!-- User Button -->
          <button (click)="toggleUserMenu()"
            class="user-button flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">

            <!-- Greeting (hidden on mobile) -->
            <div class="hidden md:block text-right">
              <div class="text-md text-gray-700 font-medium">{{ getGreeting() }}, {{ userName }}</div>
            </div>

            <!-- Avatar -->
            <div class="relative">
              <div
                class="user-avatar w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center text-white font-semibold shadow-md ring-2 ring-white">
                {{ getUserInitials(userName) }}
              </div>

              <!-- Online Status -->
              <div
                class="online-status absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white">
              </div>
            </div>

            <!-- Dropdown Arrow -->
            <svg class="w-4 h-4 text-gray-400 transition-transform duration-200" [class.rotate-180]="showUserMenu"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="showUserMenu"
            class="dropdown-menu absolute right-0 mt-2 w-72 bg-white rounded-xl shadow-lg border border-gray-200 py-2 z-50 animate-in slide-in-from-top-2 duration-200">

            <!-- User Info Header -->
            <div class="px-4 pb-3 border-b border-gray-100">

              <!-- Quick Stats -->
              <div class="mt-3 grid grid-cols-3 gap-3 text-center">
                <div class="stat-card bg-orange-50 rounded-lg p-2">
                  <div class="text-lg font-bold text-orange-600">{{ userStats.streak }}</div>
                  <div class="text-xs text-gray-600">Day Streak</div>
                </div>
                <div class="stat-card bg-blue-50 rounded-lg p-2">
                  <div class="text-lg font-bold text-blue-600">{{ userStats.chats }}</div>
                  <div class="text-xs text-gray-600">Chats</div>
                </div>
                <div class="stat-card bg-green-50 rounded-lg p-2">
                  <div class="text-lg font-bold text-green-600">B2</div>
                  <div class="text-xs text-gray-600">Level</div>
                </div>
              </div>
            </div>

            <!-- Menu Items -->
            <div class="py-2">
              <button (click)="viewProfile()"
                class="menu-item w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                View Profile
              </button>

              <button (click)="viewSettings()"
                class="menu-item w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                  </path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
              </button>

              <div class="border-t border-gray-100 my-2"></div>

              <button (click)="logout()"
                class="menu-item w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150">
                <svg class="w-4 h-4 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                  </path>
                </svg>
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
