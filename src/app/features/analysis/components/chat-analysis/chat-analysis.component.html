<div class="h-full bg-gray-50 p-6 overflow-y-auto">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <ng-container *ngFor="let type of ['grammar','vocabulary','phrasal_verb','expression']">
      <div
        class="bg-white rounded-xl border border-gray-200 p-5 shadow hover:shadow-md transition transform hover:scale-105">
        <div class="flex items-center justify-between mb-3">
          <div class="w-10 h-10 rounded-lg flex items-center justify-center"
            [ngClass]="['bg-' + getTypeConfig(type).gradient + '-100']">
            <span class="text-xl">{{ getTypeConfig(type).icon }}</span>
          </div>
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold text-white"
            [ngClass]="['bg-' + getTypeConfig(type).gradient + '-600']">
            {{ getCategoryCount(type) }}
          </div>
        </div>
        <h3 class="text-gray-900 font-semibold text-base mb-1">{{ getTypeConfig(type).label }}</h3>
        <p class="text-gray-500 text-sm">testesdtsdtter</p>
      </div>
    </ng-container>
  </div>

  <!-- Analysis Points -->
  <div class="space-y-1">
    <div *ngFor="let point of points" class="bg-white rounded-lg shadow">
      <!-- Header: two columns + chevron -->
      <div class="p-4 flex items-start justify-between cursor-pointer" (click)="toggle(point.id)">
        <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Error -->
          <div class="flex items-start bg-red-50 border border-red-200 rounded-lg p-3">
            <span class="text-red-600 mr-2">❌</span>
            <p class="text-red-700 text-sm">{{ point.mistake }}</p>
          </div>
          <!-- Suggestion -->
          <div class="flex items-start bg-green-50 border border-green-200 rounded-lg p-3">
            <span class="text-green-600 mr-2">✅</span>
            <p class="text-green-700 text-sm">{{ point.suggestion }}</p>
          </div>
        </div>
        <div class="ml-4 flex-shrink-0 text-gray-400 transition-transform duration-200"
          [class.rotate-180]="isExpanded(point.id)">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
      <!-- Expanded details inline -->
      <div *ngIf="isExpanded(point.id)" class="bg-gray-50 p-4 border-t border-gray-100 rounded-b-lg">
        <h4 class="text-sm font-medium text-gray-900 mb-2">Explicación</h4>
        <p class="text-gray-700 text-sm mb-3 leading-relaxed">{{ point.explanation }}</p>
        <div *ngIf="point.issue && point.issue !== point.explanation"
          class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
          <h5 class="text-xs font-medium text-yellow-800 mb-1">Contexto del Error</h5>
          <p class="text-xs text-yellow-700">{{ point.issue }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
