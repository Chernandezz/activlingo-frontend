<div class="p-4 space-y-4 w-full h-full flex flex-col">
  <!-- BotÃ³n para buscar nueva palabra -->
  <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded shadow"
    (click)="startSearch.emit()">
    + Nueva Palabra
  </button>

<!-- Botones de filtro -->
<div class="flex justify-center gap-2 mt-2">
  <button class="px-3 py-1 rounded text-sm border" [ngClass]="{
      'bg-blue-600 text-white': filter === 'active',
      'bg-white text-gray-700': filter !== 'active'
    }" (click)="onFilterSelect('active')">
    Activas
  </button>
  <button class="px-3 py-1 rounded text-sm border" [ngClass]="{
      'bg-blue-600 text-white': filter === 'passive',
      'bg-white text-gray-700': filter !== 'passive'
    }" (click)="onFilterSelect('passive')">
    Pasivas
  </button>
</div>


  <!-- Buscador -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar palabra..."
    class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none" />

  <!-- Lista de palabras -->
  <div class="overflow-y-auto flex-grow pt-2">
    <ul class="space-y-1">
      <li *ngFor="let word of filteredWords" (click)="onSelect(word)"
        class="cursor-pointer hover:bg-gray-100 p-2 rounded capitalize text-gray-800 text-sm">
        {{ word.word }}
      </li>
    </ul>
  </div>
</div>
