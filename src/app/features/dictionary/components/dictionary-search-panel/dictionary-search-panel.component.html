<div class="space-y-4">
  <div class="flex items-center gap-4">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search word..."
      class="flex-grow px-4 py-2 border rounded shadow-sm focus:outline-none" />
    <button (click)="searchWord()" class="bg-blue-600 text-white px-4 py-2 rounded shadow">Buscar</button>
    <button (click)="closeSearch()" class="text-sm text-red-500 underline">Cancelar</button>
  </div>

  <div *ngIf="results.length === 0 && searchTerm" class="text-sm text-gray-400">
    No results found.
  </div>

  <ul *ngIf="results.length > 0" class="space-y-4">
    <li *ngFor="let def of results" class="p-4 bg-gray-50 rounded shadow">
      <p class="font-semibold text-gray-700">{{ def.meaning }}</p>
      <p class="text-sm italic text-gray-500 mt-1">{{ def.example }}</p>
      <!-- El botón se maneja en dictionary-page, así que no se pone aquí -->
    </li>
  </ul>
</div>
