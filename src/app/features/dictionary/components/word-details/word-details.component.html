<div class="p-6 bg-white rounded-xl shadow-lg space-y-8">
  <!-- Header -->
  <div class="flex items-center justify-between border-b pb-4">
    <h2 class="text-3xl font-bold text-gray-900 capitalize">{{ word.word }}</h2>
    <button class="text-blue-600 hover:text-blue-800 font-medium focus:outline-none">Aprender Mas</button>
  </div>

  <!-- Statistics Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="flex flex-col items-center bg-indigo-50 p-4 rounded-lg shadow-inner">
      <div class="text-sm text-gray-500">Veces usada en <span class="font-bold text-indigo-600">5</span> chats</div>
      <div class="text-2xl font-bold text-indigo-600 mt-1">45</div>
    </div>
    <div class="flex flex-col items-center bg-teal-50 p-4 rounded-lg shadow-inner">
      <div class="text-sm text-gray-500">Tipo de palabra</div>
      <div class="text-2xl font-bold text-teal-600 mt-1">Verbo</div>
    </div>
    <div class="flex flex-col items-center bg-yellow-50 p-4 rounded-lg shadow-inner">
      <div class="text-sm text-gray-500">Uso</div>
      <div class="text-2xl font-bold text-yellow-600 mt-1">Formal</div>
    </div>
    <div class="flex flex-col items-center bg-pink-50 p-4 rounded-lg shadow-inner">
      <div class="text-sm text-gray-500">Frecuencia</div>
      <div class="text-2xl font-bold text-pink-600 mt-1">Muy comun</div>
    </div>
  </div>

  <!-- Meaning Section -->
  <section class="space-y-2">
    <h3 class="text-xl font-semibold text-gray-800">Significado</h3>
    <p class="text-gray-700 leading-relaxed">{{ word.meaning }}</p>
  </section>

  <!-- Example Section -->
  <section *ngIf="word.example" class="space-y-2">
    <h3 class="text-xl font-semibold text-gray-800">Ejemplo</h3>
    <blockquote class="border-l-4 border-blue-200 italic pl-4 text-gray-600">
      "{{ word.example }}"
    </blockquote>
  </section>
</div>
