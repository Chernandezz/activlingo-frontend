<div class="p-6 space-y-4">
  <!-- Word header -->
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-800">{{ word.word }}</h2>
    <button class="text-blue-600 hover:underline">More Info</button>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-gray-50 p-4 rounded shadow text-center">
      <div class="text-lg font-semibold">27</div>
      <div class="text-sm text-gray-500">Uses in chats</div>
    </div>
    <div class="bg-gray-50 p-4 rounded shadow text-center">
      <div class="text-lg font-semibold">Formal</div>
      <div class="text-sm text-gray-500">Register</div>
    </div>
    <div class="bg-gray-50 p-4 rounded shadow text-center">
      <div class="text-lg font-semibold">Very common</div>
      <div class="text-sm text-gray-500">Usage</div>
    </div>
    <div class="bg-gray-50 p-4 rounded shadow text-center">
      <div class="text-lg font-semibold">{{ word.part_of_speech }}</div>
      <div class="text-sm text-gray-500">Type</div>
    </div>
  </div>

  <!-- Meaning -->
  <div>
    <h3 class="text-lg font-semibold">Meaning</h3>
    <p class="text-gray-700">{{ word.meaning }}</p>
  </div>

  <!-- Example -->
  <div *ngIf="word.example">
    <h3 class="text-lg font-semibold">Example</h3>
    <p class="text-gray-600 italic">"{{ word.example }}"</p>
  </div>
</div>
