<div class="flex h-[calc(100vh-4rem)] pt-16 bg-white text-black">
  <!-- Sidebar -->
  <div class="w-64 lg:w-80 h-full border-r border-gray-200 flex-shrink-0">
    <app-chat-sidebar></app-chat-sidebar>
  </div>

  <!-- Área principal -->
  <div class="flex-grow flex flex-col h-full overflow-hidden">

    <!-- Encabezado del chat -->
    <div *ngIf="currentChat$ | async as chat" class="pb-4 flex justify-between items-center p-4 flex-shrink-0">
      <div>
        <h2 class="text-xl font-bold font-hand">{{ chat.title }}</h2>
      </div>
      <div>
        <button (click)="toggleAnalysisView()"
          class="px-4 py-2 border border-blue-500 rounded text-blue-600 font-bold font-hand hover:bg-blue-100 transition">
          Analyze Chat &gt;
        </button>
      </div>
    </div>

    <!-- Mensajes -->
    <div *ngIf="!showAnalysis && (currentChat$ | async)" class="flex-grow overflow-hidden flex flex-col">
      <div class="flex-grow overflow-y-auto px-6 py-4" #messagesContainer>
        <div *ngIf="(messages$ | async)?.length === 0" class="text-center text-gray-500 mt-10 font-hand">
          No hay mensajes aún. ¡Comienza la conversación!
        </div>

        <app-chat-message *ngFor="let message of messages$ | async" [message]="message">
        </app-chat-message>
      </div>

      <!-- Input -->
      <div class="px-4 pt-2 pb-4 bg-white flex-shrink-0">
        <app-chat-input></app-chat-input>
      </div>
    </div>

    <!-- No hay chat seleccionado -->
    <div *ngIf="!(currentChat$ | async)" class="flex-grow flex flex-col items-center justify-center p-8">
      <div class="text-center">
        <h2 class="text-2xl font-bold mb-4">No hay chat seleccionado</h2>
        <p class="text-gray-400 mb-6 font-hand">Selecciona un chat existente o crea uno nuevo para comenzar</p>
      </div>
    </div>
  </div>
</div>
