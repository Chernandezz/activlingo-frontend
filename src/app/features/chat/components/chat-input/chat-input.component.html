<!-- chat-input.component.html -->
<div class="flex items-end gap-2">
  <input [(ngModel)]="message" (keydown.enter)="sendMessage()" class="flex-grow p-2 border rounded"
    placeholder="Escribe un mensaje..." />
    <button (click)="toggleRecording()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">
      {{ isRecording ? 'Stop 🎤' : 'Speak 🎙️' }}
    </button>
    
    
  <button (click)="sendMessage()" class="bg-blue-500 p-2 rounded-full text-white">Enviar</button>
</div>
