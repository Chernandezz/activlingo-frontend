<!-- chat-input.component.html -->
<div class="relative">

  <!-- Recording Overlay -->
  <div *ngIf="isRecording"
    class="absolute -top-16 left-0 right-0 bg-gradient-to-r from-red-50 to-orange-50 border border-red-200 rounded-xl p-4 shadow-lg z-20 animate-in slide-in-from-bottom-2 duration-300">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="relative">
          <div class="w-4 h-4 bg-red-500 rounded-full animate-pulse"></div>
          <div class="absolute inset-0 w-4 h-4 bg-red-500 rounded-full animate-ping opacity-75"></div>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-900">Recording audio message</p>
          <p class="text-xs text-gray-500">{{ formatDuration(recordingDuration) }}</p>
        </div>
      </div>

      <button (click)="toggleRecording()"
        class="flex items-center space-x-2 px-3 py-1.5 bg-red-100 hover:bg-red-200 text-red-700 text-sm font-medium rounded-lg transition-colors duration-200">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
            clip-rule="evenodd"></path>
        </svg>
        <span>Stop</span>
      </button>
    </div>
  </div>

  <!-- Main Input Container -->
  <div
    class="bg-white border border-gray-200 rounded-2xl shadow-sm focus-within:border-blue-300 focus-within:shadow-md transition-all duration-200">
    <div class="flex items-end p-3 space-x-3">

      <!-- Text Input -->
      <div class="flex-1 relative">
        <textarea [(ngModel)]="message" (keydown)="onKeyDown($event)" placeholder="Type your message..." rows="1"
          class="w-full resize-none border-0 focus:ring-0 focus:outline-none text-gray-900 placeholder-gray-500 bg-transparent max-h-32"
          [disabled]="isRecording || isProcessing" style="min-height: 24px; line-height: 24px;"></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center space-x-2">

        <!-- Voice Recording Button -->
        <button (click)="toggleRecording()" [disabled]="isProcessing"
          class="relative p-2.5 rounded-full transition-all duration-200 flex-shrink-0" [class.bg-red-500]="isRecording"
          [class.hover:bg-red-600]="isRecording" [class.text-white]="isRecording" [class.bg-gray-100]="!isRecording"
          [class.hover:bg-blue-100]="!isRecording && !isProcessing" [class.text-gray-600]="!isRecording"
          [class.opacity-50]="isProcessing" [class.cursor-not-allowed]="isProcessing">

          <!-- Microphone Icon -->
          <svg *ngIf="!isRecording" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
            </path>
          </svg>

          <!-- Stop Icon -->
          <svg *ngIf="isRecording" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
              clip-rule="evenodd"></path>
          </svg>
        </button>

        <!-- Send Button -->
        <button (click)="sendMessage()" [disabled]="!canSend"
          class="p-2.5 rounded-full transition-all duration-200 flex-shrink-0" [class.bg-blue-600]="canSend"
          [class.hover:bg-blue-700]="canSend" [class.text-white]="canSend" [class.shadow-md]="canSend"
          [class.bg-gray-100]="!canSend" [class.text-gray-400]="!canSend" [class.cursor-not-allowed]="!canSend">

          <!-- Send Icon -->
          <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Character Counter (optional) -->
    <div *ngIf="message.length > 100" class="px-3 pb-2 text-right">
      <span class="text-xs text-gray-400">{{ message.length }}/500</span>
    </div>
  </div>

  <!-- Processing Overlay -->
  <div *ngIf="isProcessing && !isRecording"
    class="absolute inset-0 bg-white bg-opacity-80 rounded-2xl flex items-center justify-center z-10">
    <div class="flex items-center space-x-3">
      <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <span class="text-sm text-gray-600 font-medium">Processing...</span>
    </div>
  </div>

  <!-- Quick Actions (Optional) -->
  <div class="flex items-center justify-between mt-2 px-1">
    <div class="flex items-center space-x-4 text-xs text-gray-500">
      <span class="flex items-center space-x-1">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"></path>
        </svg>
        <span>Press Enter to send</span>
      </span>
    </div>

    <div class="flex items-center space-x-2 text-xs text-gray-400">
      <span *ngIf="!isRecording && !isProcessing" class="flex items-center space-x-1">
        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
        <span>Ready</span>
      </span>
    </div>
  </div>
</div>
