<div class="flex flex-col h-full bg-white border-r border-gray-200">

  <!-- Header -->
  <div class="flex-shrink-0 p-4 border-b border-gray-200 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-900">Chats</h1>
    <button (click)="toggleSidebar.emit()" class="text-gray-600 hover:text-gray-900 focus:outline-none p-2">
      <fa-icon [icon]="faTimes" class="w-5 h-5"></fa-icon>
    </button>
  </div>

  <!-- Chat List -->
  <div class="flex-1 overflow-scroll max-h-[calc(100vh-16rem)] overflow-x-hidden">
    <div class="space-y-0">
      <div *ngFor="let chat of chats; trackBy: trackByChat" (click)="select.emit(chat.id)"
        class="px-4 py-4 cursor-pointer hover:bg-gray-50 transition-colors duration-150 border-b border-gray-100"
        [class.bg-blue-50]="currentChatId === chat.id" [class.border-l-4]="currentChatId === chat.id"
        [class.border-l-blue-500]="currentChatId === chat.id">

        <div class="flex items-center justify-between">
          <div class="flex-1 min-w-0">
            <h3 class="text-base font-semibold text-gray-900 truncate mb-1 capitalize"
              [class.text-blue-900]="currentChatId === chat.id">
              {{ chat.title }}
            </h3>
          </div>
          <div class="flex-shrink-0 ml-3">
            <span class="text-sm text-gray-400" [class.text-blue-500]="currentChatId === chat.id">
              {{ getRelativeTime(chat.created_at) }}
            </span>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="chats.length === 0" class="text-center py-16 px-4">
        <div class="w-16 h-16 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
          <fa-icon [icon]="faTimes" class="text-gray-400 text-2xl"></fa-icon>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No chats yet</h3>
        <p class="text-sm text-gray-500 mb-6 max-w-xs mx-auto">
          Start your first conversation to practice English
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="flex-shrink-0 border-t border-gray-200 bg-gray-50 px-4 py-3">

    <!-- Hide AI Toggle -->
    <div class="flex items-center justify-between mb-4">
      <span class="text-sm text-gray-700">Esconder respuestas de IA</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" [checked]="hideAIResponses" (change)="toggleAI.emit()" class="sr-only peer">
        <div
          class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-green-500 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all">
        </div>
      </label>
    </div>

    <!-- Nuevo Chat -->
    <button (click)="openModal.emit()" [disabled]="isCreatingChat"
      class="w-full px-4 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      <span *ngIf="!isCreatingChat">+ Nuevo Chat</span>
      <span *ngIf="isCreatingChat" class="flex items-center justify-center gap-2">
        <fa-icon [icon]="faSpinner" class="animate-spin"></fa-icon>
        Creating...
      </span>
    </button>

    <!-- Modal -->
    <app-chat-modal *ngIf="showModal" (cancel)="closeModal.emit()" (start)="startChat.emit($event)">
    </app-chat-modal>

  </div>
</div>
