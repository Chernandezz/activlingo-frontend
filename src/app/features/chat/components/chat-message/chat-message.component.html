<div class="mb-4 flex" [ngClass]="{
    'justify-end': isUser,
    'justify-start': isAI || isSystem
  }">
  <div class="max-w-[75%] p-3 rounded-xl text-white font-hand" [ngClass]="{
      'bg-green-500 ml-auto': isUser,
      'bg-blue-500 mr-auto': isAI,
      'bg-gray-500 mr-auto': isSystem
    }">
    <!-- AnimaciÃ³n si es loading -->
    <div *ngIf="isLoading" class="text-sm italic animate-pulse">
      Thinking...
    </div>
    
    <!-- Normal -->
    <div *ngIf="!isLoading">
      {{ message.content }}
    </div>

    

    <div class="text-xs text-right text-white/70 mt-1">
      {{ message.timestamp | date: 'shortTime' }}
    </div>
  </div>
</div>
